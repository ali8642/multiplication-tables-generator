<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables Generator</title>
</head>

<body>

    <script>
        var x = +prompt("Enter a number to generate its multiplication table:");

        if (x === 0) {
            document.write("Multiplication table for 0:<br>");
            for (var i = 1; i <= 10; i++) {
                document.write("0 x " + i + " = 0<br>");
            }
        } else if (x === 1) {
            document.write("Multiplication table for 1:<br>");
            for (var i = 1; i <= 10; i++) {
                document.write("1 x " + i + " = " + i + "<br>");
            }
        } else if (typeof x === "string" || isNaN(x) || x < 0) {
            alert("Invalid input. Please enter a valid number.");
        } else {
            for (var i = 2; i <= x; i++) {
                document.write("<h3>Multiplication Table of " + i + "</h3>");
                document.write("<hr>");
                for (var j = 1; j <= 10; j++) {
                    document.write(i + " x " + j + " = " + (i * j) + "<br>");
                }
            }
        }

    </script>

</body>

</html>
